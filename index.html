<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Revision Card Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Courier+Prime:wght@400;700&family=Lora:ital,wght@0,400;0,700&family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Poppins:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; background-color: #2c3e50; color: white; overflow: hidden; }
        #editor-pane { width: 55%; padding: 20px; overflow-y: auto; background-color: #34495e; border-right: 2px solid #1abc9c; position: relative; }
        #preview-pane { width: 45%; position: relative; background-color: #ecf0f1; overflow: hidden; }
        h2 { margin-top: 0; color: #1abc9c; border-bottom: 2px solid #1abc9c; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 6px; }
        .card-editor { background-color: #1a252f; padding: 20px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid #3498db; transition: border-color 0.2s, box-shadow 0.2s; cursor: grab; }
        .card-editor.active-card { border-left-color: #1abc9c; box-shadow: 0 0 0 2px #1abc9c44; }
        .card-editor.drag-over { border-left-color: #f1c40f; box-shadow: 0 0 0 3px #f1c40f88; opacity: 0.85; }
        .card-editor.dragging { opacity: 0.4; }
        .global-editor { background-color: #273c75; padding: 15px; margin-bottom: 25px; border-radius: 8px; border-left: 5px solid #e1b12c; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .text-layer { background-color: #2c3e50; padding: 15px; margin-bottom: 15px; border-radius: 6px; border: 1px dashed #7f8c8d; position: relative; }
        .control-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .control-item { flex: 1; min-width: 110px; }
        label { display: block; font-size: 11px; margin-bottom: 4px; color: #bdc3c7; font-weight: bold; text-transform: uppercase; }
        input[type="text"], input[type="color"], select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #7f8c8d; background: #ecf0f1; color: #2c3e50; box-sizing: border-box; }
        input[type="color"] { padding: 2px; height: 35px; cursor: pointer; }
        input[type="range"] { width: 100%; cursor: pointer; }
        .section-title { font-size: 14px; color: #f1c40f; margin-bottom: 12px; font-weight: bold; width: 100%; border-bottom: 1px solid #34495e; padding-bottom: 5px; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-add { background-color: #2ecc71; color: white; margin-top: 10px; width: 100%; padding: 12px; font-size: 14px; }
        .btn-add-card { background-color: #3498db; color: white; margin-bottom: 40px; width: 100%; padding: 15px; font-size: 16px; }
        .btn-action { padding: 5px 10px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; margin-left: 5px; }
        .btn-delete { background-color: #e74c3c; }
        .btn-copy { background-color: #f39c12; }
        .btn-paste { background-color: #27ae60; }
        .btn-duplicate { background-color: #8e44ad; }
        .btn-load { background-color: #9b59b6; color: white; padding: 8px 15px; font-size: 14px; border-radius: 5px; cursor: pointer; display: inline-block; }
        .btn-load:hover { background-color: #8e44ad; }

        /* Undo/Redo bar */
        .undo-bar { display: flex; gap: 8px; margin-bottom: 14px; align-items: center; }
        .btn-undo, .btn-redo { background: #2c3e50; color: #1abc9c; border: 1px solid #1abc9c; border-radius: 5px; padding: 6px 14px; font-size: 13px; cursor: pointer; font-weight: bold; transition: 0.15s; }
        .btn-undo:hover, .btn-redo:hover { background: #1abc9c; color: #2c3e50; }
        .btn-undo:disabled, .btn-redo:disabled { opacity: 0.3; cursor: not-allowed; }
        .kbd-hint { font-size: 10px; color: #7f8c8d; }

        /* Drag handle */
        .drag-handle { color: #7f8c8d; cursor: grab; margin-right: 8px; font-size: 18px; user-select: none; }
        .drag-handle:active { cursor: grabbing; }

        /* Rich text editor */
        .rich-toolbar { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 6px; background: #1a252f; padding: 6px; border-radius: 4px 4px 0 0; border: 1px solid #7f8c8d; border-bottom: none; }
        .rich-toolbar button { background: #2c3e50; color: #ecf0f1; border: 1px solid #7f8c8d; border-radius: 3px; padding: 3px 8px; cursor: pointer; font-size: 12px; font-weight: bold; line-height: 1.4; }
        .rich-toolbar button:hover { background: #3498db; border-color: #3498db; }
        .rich-toolbar input[type="color"] { width: 28px; height: 26px; padding: 1px; border-radius: 3px; cursor: pointer; border: 1px solid #7f8c8d; }
        .rich-toolbar select { width: auto; padding: 3px 6px; font-size: 12px; background: #2c3e50; color: #ecf0f1; border: 1px solid #7f8c8d; border-radius: 3px; height: 26px; }
        .rich-editor { width: 100%; min-height: 60px; padding: 8px; border-radius: 0 0 4px 4px; border: 1px solid #7f8c8d; background: #ecf0f1; color: #2c3e50; box-sizing: border-box; font-size: 14px; line-height: 1.5; outline: none; cursor: text; }
        .rich-editor:focus { border-color: #3498db; box-shadow: 0 0 0 2px #3498db44; }

        /* Download and preview */
        .download-container { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 500; text-align: center; width: 100%; }
        .btn-download { background-color: #e67e22; color: white; padding: 12px 24px; font-size: 15px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.2s; cursor: pointer; border: none; font-weight: bold; }
        .btn-download:hover { background-color: #d35400; transform: scale(1.05); }
        #preview-label { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); background: #2c3e5099; color: #1abc9c; font-size: 12px; font-weight: bold; padding: 4px 12px; border-radius: 20px; z-index: 400; white-space: nowrap; pointer-events: none; }
        #mock-canvas { position: absolute; left: 50%; top: 50%; width: 375px; height: 667px; transform-origin: center center; background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; border: 2px solid #333; }
        iframe { width: 100%; height: 100%; border: none; background: #f4f7f6; pointer-events: none; }
    </style>
</head>
<body>

<div id="editor-pane">
    <h2>
        üõ†Ô∏è Advanced Layout Editor
        <label class="btn-load">
            üìÇ Load HTML
            <input type="file" id="html-upload" accept=".html" style="display:none;" onchange="loadHTML(event)">
        </label>
    </h2>

    <div class="undo-bar">
        <button class="btn-undo" id="btn-undo" onclick="undo()" disabled>‚Ü© Undo</button>
        <button class="btn-redo" id="btn-redo" onclick="redo()" disabled>‚Ü™ Redo</button>
        <span class="kbd-hint">Ctrl+Z / Ctrl+Y &nbsp;|&nbsp; ‚Üê ‚Üí Arrow keys to navigate cards</span>
    </div>

    <div class="global-editor" id="global-settings">
        <div class="section-title" style="color:#e1b12c;font-size:16px;">üåê Global Settings</div>
        <div class="control-group">
            <div class="control-item"><label>Canvas BG Color</label><input type="color" value="#ffffff" oninput="updateGlobal('bg','color',this.value)"></div>
            <div class="control-item" style="flex:2;"><label>Canvas BG Image (URL)</label><input type="text" placeholder="Optional..." value="" oninput="updateGlobal('bg','imgUrl',this.value)"></div>
            <div class="control-item"><label>Top Progress Bar</label><select onchange="updateGlobal('progress','show',this.value==='true')"><option value="true">Show Bar</option><option value="false">Hide Bar</option></select></div>

        <div class="control-group">
            <div class="control-item" style="min-width:100%;"><label>Slide Transition</label>
                <select onchange="updateGlobal('transition','type',this.value)">
                    <option value="fade">Fade</option>
                    <option value="slide">Slide</option>
                    <option value="zoom">Zoom</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>

        <div class="section-title" style="font-size:13px;">Custom Fonts (Google Fonts URL)</div>
        <div class="control-group">
            <div class="control-item" style="min-width:100%;">
                <label>Google Fonts @import URL (paste the full URL from fonts.google.com)</label>
                <input type="text" placeholder="https://fonts.googleapis.com/css2?family=..." value="" oninput="updateGlobal('customFont','url',this.value); applyCustomFontPreview(this.value)">
            </div>
            <div class="control-item" style="min-width:100%;">
                <label>Custom Font Name (as it appears in the font list)</label>
                <input type="text" placeholder="e.g. Nunito" value="" oninput="updateGlobal('customFont','name',this.value); refreshFontLists()">
            </div>
        </div>

        <div class="section-title" style="font-size:13px;">Global Bottom Logo</div>
        <div class="control-group">
            <div class="control-item" style="min-width:100%;"><label>Logo Image URL</label><input type="text" placeholder="Paste Logo URL here..." value="" oninput="updateGlobal('logo','url',this.value)"></div>
            <div class="control-item"><label>Width: 20%</label><input type="range" min="5" max="100" value="20" oninput="updateGlobal('logo','width',this.value);this.previousElementSibling.innerText='Width: '+this.value+'%'"></div>
            <div class="control-item"><label>X Pos: 50%</label><input type="range" min="0" max="100" value="50" oninput="updateGlobal('logo','x',this.value);this.previousElementSibling.innerText='X Pos: '+this.value+'%'"></div>
            <div class="control-item"><label>Y Pos: 95%</label><input type="range" min="0" max="100" value="95" oninput="updateGlobal('logo','y',this.value);this.previousElementSibling.innerText='Y Pos: '+this.value+'%'"></div>
        </div>
    </div>

    <div id="cards-container"></div>
    <button class="btn btn-add-card" onclick="addCard()">+ Add New Revision Card</button>
</div>

<div id="preview-pane">
    <div class="download-container">
        <button class="btn-download" onclick="downloadHTML()">‚¨áÔ∏è Download Final HTML</button>
    </div>
    <div id="mock-canvas">
        <iframe id="live-preview"></iframe>
    </div>
    <div id="preview-label">Previewing Card <span id="preview-card-num">1</span> of <span id="preview-card-total">1</span></div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// CONSTANTS & STATE
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const DEFAULT_FONTS = ['Roboto','Montserrat','Poppins','Oswald','Lora','Comic Neue','Courier Prime'];
const alignments = ['left','center','right','justify'];
let activeCardIndex = 0;
let clipboard = { textStyle: null, cardStyle: null };
let draggedCardIndex = null;

let globalConfig = {
    bg: { color: '#ffffff', imgUrl: '' },
    progress: { show: true },
    transition: { type: 'fade' },
    customFont: { url: '', name: '' },
    logo: { url: '', width: 25, x: 50, y: 92 }
};

let cardData = [
    {
        type: 'revision',
        header: { text: 'Electrochemistry', font: 'Arial', size: 22, color: '#ffffff', bgColor: '#3498db', bgAlpha: 100, x: 50, y: 5, width: 90, borderW: 0, borderC: '#000000', borderR: 8, shadowBlur: 0, shadowAlpha: 50, shadowColor: '#000000' },
        texts: [
            { text: 'New content here...', font: 'Arial', size: 18, x: 50, y: 40, align: 'center', color: '#2c3e50', weight: 'normal', lineSpace: 1.4, width: 90 }
        ],
        imgs: [{ url: '', width: 40, x: 50, y: 70 }]
    }
];

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// UNDO / REDO
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let history = [];
let historyIndex = -1;
let historyDebounce = null;

function pushHistory() {
    clearTimeout(historyDebounce);
    historyDebounce = setTimeout(() => {
        history = history.slice(0, historyIndex + 1);
        history.push(JSON.parse(JSON.stringify({ cardData, globalConfig })));
        if (history.length > 60) history.shift();
        historyIndex = history.length - 1;
        updateUndoButtons();
    }, 500);
}

function undo() {
    clearTimeout(historyDebounce);
    // flush any pending
    if (historyIndex < 0) return;
    if (historyIndex === history.length - 1) {
        // save current state if not already in history
        history = history.slice(0, historyIndex + 1);
        history.push(JSON.parse(JSON.stringify({ cardData, globalConfig })));
        historyIndex = history.length - 1;
    }
    if (historyIndex > 0) {
        historyIndex--;
        const s = history[historyIndex];
        cardData = JSON.parse(JSON.stringify(s.cardData));
        globalConfig = JSON.parse(JSON.stringify(s.globalConfig));
        if (activeCardIndex >= cardData.length) activeCardIndex = Math.max(0, cardData.length - 1);
        renderEditor();
    }
    updateUndoButtons();
}

function redo() {
    clearTimeout(historyDebounce);
    if (historyIndex < history.length - 1) {
        historyIndex++;
        const s = history[historyIndex];
        cardData = JSON.parse(JSON.stringify(s.cardData));
        globalConfig = JSON.parse(JSON.stringify(s.globalConfig));
        if (activeCardIndex >= cardData.length) activeCardIndex = Math.max(0, cardData.length - 1);
        renderEditor();
    }
    updateUndoButtons();
}

function updateUndoButtons() {
    const u = document.getElementById('btn-undo');
    const r = document.getElementById('btn-redo');
    if (u) u.disabled = historyIndex <= 0;
    if (r) r.disabled = historyIndex >= history.length - 1;
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// KEYBOARD SHORTCUTS
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.addEventListener('keydown', function(e) {
    const tag = (document.activeElement || {}).tagName;
    const isEditing = tag === 'INPUT' || tag === 'TEXTAREA' || (document.activeElement && document.activeElement.contentEditable === 'true');

    if ((e.ctrlKey || e.metaKey) && e.key === 'z') { e.preventDefault(); undo(); return; }
    if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.shiftKey && e.key === 'z'))) { e.preventDefault(); redo(); return; }

    if (!isEditing) {
        if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
            e.preventDefault();
            if (activeCardIndex < cardData.length - 1) { activeCardIndex++; updatePreview(); scrollToActiveCard(); }
        }
        if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
            e.preventDefault();
            if (activeCardIndex > 0) { activeCardIndex--; updatePreview(); scrollToActiveCard(); }
        }
    }
});

function scrollToActiveCard() {
    const cards = document.querySelectorAll('.card-editor');
    if (cards[activeCardIndex]) {
        cards[activeCardIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        renderActiveHighlight();
    }
}

function renderActiveHighlight() {
    document.querySelectorAll('.card-editor').forEach((el, i) => {
        el.classList.toggle('active-card', i === activeCardIndex);
    });
    const num = document.getElementById('preview-card-num');
    const tot = document.getElementById('preview-card-total');
    if (num) num.textContent = activeCardIndex + 1;
    if (tot) tot.textContent = cardData.length;
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// FONT UTILITIES
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function getFonts() {
    const f = [...DEFAULT_FONTS];
    if (globalConfig.customFont && globalConfig.customFont.name && !f.includes(globalConfig.customFont.name)) {
        f.push(globalConfig.customFont.name);
    }
    return f;
}

function getOptions(arr, selected) {
    return arr.map(item => `<option value="${item}" ${item === selected ? 'selected' : ''}>${item.charAt(0).toUpperCase() + item.slice(1)}</option>`).join('');
}

function applyCustomFontPreview(url) {
    if (!url) return;
    let existing = document.getElementById('custom-font-link');
    if (!existing) {
        existing = document.createElement('link');
        existing.id = 'custom-font-link';
        existing.rel = 'stylesheet';
        document.head.appendChild(existing);
    }
    existing.href = url;
}

function refreshFontLists() {
    // Re-render editor to update font dropdowns
    renderEditor();
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// HELPERS
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function hexToRgba(hex, alpha) {
    let r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16);
    return 'rgba('+r+','+g+','+b+','+(alpha/100)+')';
}

function updateGlobal(section, field, value) {
    if (!globalConfig[section]) globalConfig[section] = {};
    globalConfig[section][field] = value;
    pushHistory();
    updatePreview();
}

function updateCardHeader(cIndex, field, value) {
    cardData[cIndex].header[field] = value;
    activeCardIndex = cIndex;
    pushHistory();
    updatePreview();
}

}
function onDrop(e, index) {
    e.preventDefault();
    document.querySelectorAll('.card-editor').forEach(el => el.classList.remove('drag-over','dragging'));

    const moved = cardData.splice(draggedCardIndex, 1)[0];

    activeCardIndex = index;
    draggedCardIndex = null;
    pushHistory();

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// DRIVE LINK CONVERTER
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function convertDriveLink(url) {
    if (!url) return '';
    if (url.includes('drive.google.com')) {
        const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/) || url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
        if (match && match[1]) return `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000`;
    }
    return url;
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// LOAD HTML
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function loadHTML(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        const htmlStr = e.target.result;
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlStr, 'text/html');
        const metaTag = doc.getElementById('studio-save-data');
        if (metaTag) {
            try {
                const decodedData = JSON.parse(decodeURIComponent(atob(metaTag.getAttribute('content'))));
                cardData = decodedData.cardData.map(card => {
                    if (card.img && !card.imgs) { card.imgs = [card.img]; delete card.img; }
                    return card;
                });
                globalConfig = { ...{ bg:{color:'#ffffff',imgUrl:''}, progress:{show:true}, transition:{type:'fade'}, customFont:{url:'',name:''}, logo:{url:'',width:25,x:50,y:92} }, ...decodedData.globalConfig };
                activeCardIndex = 0;
                // Apply custom font if present
                if (globalConfig.customFont && globalConfig.customFont.url) applyCustomFontPreview(globalConfig.customFont.url);
                history = [];
                historyIndex = -1;
                renderEditor();
                alert("File loaded successfully!");
            } catch(err) {
                alert("Error parsing the file. It may be corrupted.");
            }
        } else {
            alert("No save data found in this file.");
        }
    };
    reader.readAsText(file);
    event.target.value = '';
}

// PREVIEW RESIZE

function resizeMockCanvas() {

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// GENERATE TEMPLATE HTML
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function getTemplateHTML(isDownload = false) {
    const stateToSave = { cardData, globalConfig };
    const encodedSaveData = btoa(encodeURIComponent(JSON.stringify(stateToSave)));

    const processedContent = cardData.map(card => {
        let newCard = JSON.parse(JSON.stringify(card));
        if (newCard.imgs) newCard.imgs.forEach(img => { img.url = convertDriveLink(img.url); });
        return newCard;
    });

    const processedLogoUrl = convertDriveLink(globalConfig.logo.url);
    let logoHTMLBlock = processedLogoUrl ? `<div class="element" style="left:${globalConfig.logo.x}%;top:${globalConfig.logo.y}%;width:${globalConfig.logo.width}%;z-index:10;"><img class="logo-img" src="${processedLogoUrl}"></div>` : '';

    const processedBgUrl = convertDriveLink(globalConfig.bg.imgUrl);
    let bgStyle = processedBgUrl ? `background-image:url('${processedBgUrl}');background-size:cover;background-position:center;` : `background-color:${globalConfig.bg.color};`;

    let progressHTMLBlock = globalConfig.progress.show ? `<div id="progress" style="width:0%;"></div>` : '';
    const startingIndex = isDownload ? 0 : activeCardIndex;
    const transitionType = (globalConfig.transition && globalConfig.transition.type) || 'fade';

    // Custom font link tag for output
    let customFontLink = '';
    if (globalConfig.customFont && globalConfig.customFont.url) {
        customFontLink = `<link href="${globalConfig.customFont.url}" rel="stylesheet">`;
    }

    return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Revision Card</title>
    <meta id="studio-save-data" content="${encodedSaveData}">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Courier+Prime:wght@400;700&family=Lora:ital,wght@0,400;0,700&family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Poppins:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    ${customFontLink}
    <style>
        * { box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color:transparent; outline:none; }
        body { width:100vw; height:100vh; height:100dvh; overflow:hidden; background-color:#1a1a1a; position:relative; user-select:none; }
        #canvas { position:absolute; left:50%; top:50%; width:375px; height:667px; ${bgStyle} transform-origin:center center; overflow:hidden; box-shadow:0 0 20px rgba(0,0,0,0.5); transform:translate(-50%,-50%); }
        #left-tap, #right-tap { position:absolute; top:0; height:100%; width:50%; z-index:100; cursor:pointer; }
        #left-tap { left:0; } #right-tap { right:0; }
        .element { position:absolute; transform:translate(-50%,-50%); }
        img { display:block; margin:0 auto; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); width:100%; height:auto; }
        .logo-img { border-radius:0; box-shadow:none; object-fit:contain; }
        #progress { position:absolute; top:0; left:0; height:6px; background-color:#3498db; transition:width 0.3s ease; z-index:200; }
        #card-content { position:absolute; inset:0; }

        @keyframes anim-fade-in { from { opacity:0; } to { opacity:1; } }
        @keyframes anim-slide-in-right { from { transform:translateX(100%); opacity:0; } to { transform:translateX(0); opacity:1; } }
        @keyframes anim-slide-in-left { from { transform:translateX(-100%); opacity:0; } to { transform:translateX(0); opacity:1; } }
        @keyframes anim-zoom-in { from { transform:scale(0.85); opacity:0; } to { transform:scale(1); opacity:1; } }

        .trans-fade { animation: anim-fade-in 0.35s ease forwards; }
        .trans-slide-right { animation: anim-slide-in-right 0.3s ease forwards; }
        .trans-slide-left { animation: anim-slide-in-left 0.3s ease forwards; }
        .trans-zoom { animation: anim-zoom-in 0.3s ease forwards; }
    </style>
</head>
<body>
    <div id="canvas">
        ${progressHTMLBlock}
        <div id="left-tap" onclick="prevCard()"></div>
        <div id="right-tap" onclick="nextCard()"></div>
        ${logoHTMLBlock}
        <div id="card-content"></div>
    </div>
    <script>
        const content = ${JSON.stringify(processedContent)};
        const TRANSITION = '${transitionType}';
        let currentIndex = ${startingIndex};
        let direction = 'right';
        const container = document.getElementById('card-content');
        const progressBar = document.getElementById('progress');

        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            const scale = Math.min(window.innerWidth / 375, window.innerHeight / 667);
            canvas.style.transform = 'translate(-50%,-50%) scale(' + scale + ')';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function hexToRgba(hex, alpha) {
            let r=parseInt(hex.slice(1,3),16), g=parseInt(hex.slice(3,5),16), b=parseInt(hex.slice(5,7),16);
            return 'rgba('+r+','+g+','+b+','+(alpha/100)+')';
        }

        function getTransClass() {
            if (TRANSITION === 'none') return '';
            if (TRANSITION === 'fade') return 'trans-fade';
            if (TRANSITION === 'slide') return direction === 'right' ? 'trans-slide-right' : 'trans-slide-left';
            if (TRANSITION === 'zoom') return 'trans-zoom';
            return '';
        }

        function renderCard() {
            const data = content[currentIndex];
            if (progressBar) progressBar.style.width = ((currentIndex + 1) / content.length) * 100 + '%';

            let html = '';
            if (data.header && data.header.text) {
                const headerBg = hexToRgba(data.header.bgColor, data.header.bgAlpha);

                const shadowStyle = shadowBlur > 0 ? 'box-shadow:0px 4px '+shadowBlur+'px '+shadowRgba+';' : '';
                const borderStyle = borderW > 0 ? 'border:'+borderW+'px solid '+borderC+';' : '';
                const formattedHeader = data.header.text.replace(/\\\\n/g,'<br>');
                html += '<div class="element" style="left:'+data.header.x+'%;top:'+data.header.y+'%;width:'+data.header.width+'%;background-color:'+headerBg+';color:'+data.header.color+';font-family:\\''+data.header.font+'\\';font-size:'+data.header.size+'px;font-weight:bold;text-align:center;padding:10px;border-radius:'+borderR+'px;'+borderStyle+shadowStyle+'z-index:15;">'+formattedHeader+'</div>';
            }
            if (data.texts) {
                data.texts.forEach(t => {
                    const bw = t.width||90;
                    html += '<div class="element" style="width:'+bw+'%;left:'+t.x+'%;top:'+t.y+'%;font-family:\\''+t.font+'\\';font-size:'+t.size+'px;font-weight:'+t.weight+';color:'+t.color+';text-align:'+t.align+';line-height:'+t.lineSpace+';">'+t.text+'</div>';
                });
            }
            if (data.imgs) {
                data.imgs.forEach(imgObj => {
                    if (imgObj.url) html += '<div class="element" style="left:'+imgObj.x+'%;top:'+imgObj.y+'%;width:'+imgObj.width+'%;"><img src="'+imgObj.url+'"></div>';
                });
            }

            container.className = '';
            container.innerHTML = html;
            void container.offsetWidth; // reflow for animation
            const cls = getTransClass();
            if (cls) container.className = cls;
        }

        function nextCard() { if (currentIndex < content.length-1) { direction='right'; currentIndex++; renderCard(); } }
        function prevCard() { if (currentIndex > 0) { direction='left'; currentIndex--; renderCard(); } }
        renderCard();
    <\/script>
</body>
</html>`;

</script>
